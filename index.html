<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IMG/cellphone.png" alt="Celular">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="IMG/logo-instagram.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="IMG/eu2.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jessicasantospereira</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jessicasantospereira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>

        </div>



    </div>
    
</body>
</html>
